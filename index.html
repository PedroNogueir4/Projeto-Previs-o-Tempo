<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="./scripts.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div>
        <div class="div-itens">

            <div class="top-itens"> 
                <input  class="search" placeholder="Digite o nome da cidade" />
                <button onclick="dataInput()"> <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" /> </button>
            </div>
            <h2 class="name-city">Tempo em São Paulo</h2>
            <p class="temp">21°C</p>
            <div class="div-clima">
                <img alt="icon-info-tempo" src="https://openweathermap.org/img/wn/04n.png" />
                <p class="weather">Nublado</p>
            </div>
            <p class="humidity">Umidade: 70%</p>

        </div>
    </div>
</body>

</html>
